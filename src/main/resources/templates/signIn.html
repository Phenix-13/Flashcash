<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body class="signinpage">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <div class="form-horizontal" style="width: 100%">
                <a href="/signUp" type="text/html" for="chk" aria-hidden="true">Sign up</a>
            </div>
        </div>

        <div class="signin">
            <form th:action="@{/signIn}" method="post" class="form-horizontal">
                <a>Login</a>

                <input type="email" name="email" id="mail" placeholder="Email" required="">

                <input type="password" name="password" id="pass" placeholder="Password" required="">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
