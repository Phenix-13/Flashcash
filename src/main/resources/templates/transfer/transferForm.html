<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
    <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
</head>
<body class="transferForm">
<header>
    <nav>
        <a href="#">LOGO</a>
        <ul class="list">
            <li><a th:href="@{/user/userProfile}">Profile</a></li>
            <li><a th:href="@{/socialLinkListForm}">Contact</a></li>
            <li><a th:href="@{/logout}">Sign out</a></li>
        </ul>
    </nav>
</header>

<main>
    <form th:action="@{/transferForm}" th:object="${transfer}" method="post">
        <div class="user_from">
            <h2>From</h2>
            <input type="email" th:field="*{user_from.email}" id="user_from" readonly>
        </div>
        <div class="user_to">
            <h2>To</h2>
            <input type="email" th:field="*{user_to.email}" id="user_to" readonly>
        </div>
        <div class="amount_before_fee">
            <h2>Amount</h2>
            <input step="any" type="number" th:field="*{amount_before_fee}" min="0" th:max="*{user_from.account.amount}" id="amount_before_fee">
        </div>
        <button type="submit">Send</button>
    </form>
</main>

<footer>
    <ul></ul>
    <ul>
        Cash transfer
        <li>FAQ</li>
        <li>Why using Flash Cash ?</li>
    </ul>
    <ul>
        Need help ?
        <li>Live chat</li>
        <li>Contact us</li>
    </ul>
    <ul>
        About
        <li>Team</li>
        <li>Locations</li>
    </ul>
</footer>
</body>
</html>
