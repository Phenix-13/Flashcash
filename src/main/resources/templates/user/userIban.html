<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../../static/style.css">
    <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
</head>
<body class="useriban">
<header>
    <nav>
        <a href="#">LOGO</a>
        <ul class="list">
            <li><a th:href="@{/user/userProfile}">Profile</a></li>
            <li><a th:href="@{/socialLinkListForm}">Contact</a></li>
            <li><a th:href="@{/logout}">Sign out</a></li>
        </ul>
    </nav>
</header>

    <main>
        <div class="addiban">
            <form th:action="@{/addIban}" th:object="${addIbanForm}" method="post" style="width: 100%">

                <a>Add your IBAN</a>
                <input type="text" th:field="*{iban1}" id="iban1" placeholder="Iban" required="">

                <button type="submit">Add Iban</button>
            </form>
        </div>
    </main>

    <footer style="position:fixed;bottom:0">
        <ul></ul>
        <ul>
            Cash transfer
            <li>FAQ</li>
            <li>Why using Flash Cash ?</li>
        </ul>
        <ul>
            Need help ?
            <li>Live chat</li>
            <li>Contact us</li>
        </ul>
        <ul>
            About
            <li>Team</li>
            <li>Locations</li>
        </ul>
    </footer>
</body>
</html>
